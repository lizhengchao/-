<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div style="background: red; float: left;" v-on:mouseover="mouseover(text, $event)">{{text}}</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            text: '移上来试试'
        },
        methods: {
            mouseover: function(text, e){
                this.text = 'hello';
            }
        }
    })
</script>
</body>
</html>
