<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three框架</title>
    <script src="Three.js"></script>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }

    </style>
    <script>
        var renderer;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias : true
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
        }

        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.x = 600;
            camera.position.y = 0;
            camera.position.z = 600;
            camera.up.x = 0;
            camera.up.y = 1;
            camera.up.z = 0;
            camera.lookAt({
                x : 0,
                y : 0,
                z : 0
            });
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        function initLight() {
            var light;
            // light = new THREE.AmbientLight(0xffffff);
            // scene.add(light);

        }

        var cube;
        function initObject() {
            // var geometry = new THREE.CubeGeometry(200, 100, 50);
            //
            // var image = THREE.ImageUtils.loadTexture('image/2.jpg', null, function(){});
            // var material = new THREE.MeshBasicMaterial( { map: image} );
            // var mesh = new THREE.Mesh( geometry,material);
            // mesh.position.set(0,0,0);
            // scene.add(mesh);

            var geometry = new THREE.CubeGeometry(150, 150, 150);
            // 纹理坐标怎么弄
            var texture = THREE.ImageUtils.loadTexture("image/2.jpg",null,function(t)
            {
            });
            texture.needsUpdate = true;
            var material = new THREE.MeshBasicMaterial({map:texture});
            var mesh = new THREE.Mesh( geometry,material );
            scene.add( mesh );

        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            renderer.clear();
            renderer.render(scene, camera);
        }

    </script>
</head>`

<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
</html>
