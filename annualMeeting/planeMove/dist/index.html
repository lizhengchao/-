<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .backgrounds-container {
            position: absolute;
            bottom: 0;
        }
        .background0 {
            width: 900px;
            height: 1463px;
            background: url("source/bg.png") no-repeat;
            background-size: cover;
            background-position: bottom;
        }
        .background1 {
            width: 900px;
            height: 4302px;
            background: url("source/longbg.png") no-repeat;
            background-size: cover;
            background-position: bottom;
        }
        .time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: white;
        }
        .text {
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 100px;
            width: 100%;
            text-align: center;
            display: none;
        }
        .plane {
            position: absolute;
            top: 250px;
            left: 50%;
            margin-left: -125px;
            width: 250px;
            height: 349px;
            background: url("source/plane.png") no-repeat;
            background-size: 100% 100%;
            -webkit-transform:translateZ(0)
        }
        #redPacket {
            position: absolute;
            width: 343px;
            height: 216px;
            left: 278px;
            top: -216px;
            background-size: 100% 100%;
            opacity: .8;
        }
        .startBtn {
            width: 80px;
            height: 80px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            margin-left: -40px;
            border-radius: 200px;
            border: 10px solid #F5A623;
            text-align: center;
            line-height: 80px;
            color: white;
            background-color: #f9b400;
            opacity: 1;
            transition: opacity 1s;
        }
        .state0 {
            opacity: 0!important;
        }
        .state1 {
            transform:translateY(150px) scale(.5, .5);
            transition: all .66s ease-in;
        }
        .state2 {
            transform:translateY(300px) scale(1, 1);
            transition: all .66s ease-in;
        }
        .state3 {
            transform:translateY(450px) scale(.3, .3);
            transition: all .66s ease-in;
            opacity: 0!important;
        }
        .state4 {
            transition: transform .11s ease-in;
            transform: translate(0px, 350px);
            opacity: 1;
        }
        .state5 {
            transform: translate(-621px, 0px);
        }
        .state6 {
            transform: translate(621px, 0px);
        }
        .state7 {
            top: 134px!important;
            animation: myScale 2s infinite alternate;
        }

        @keyframes myScale
        {
            from {transform: scale(.75, .75)}
            to {transform: scale(1.25, 1.25)}
        }

        .appear{
            position: absolute;
            top: 0px;
        }
    </style>
</head>
<div class="container">
    <div class="backgrounds-container">
        <div class="background1"></div>
        <div class="background0"></div>
    </div>
    <div class="time"></div>
    <div class="text">红包还有<span id="distance">10</span>英尺</div>
    <div class="plane"></div>
    <div id="redPacket" class="state0"></div>
    <div class="startBtn">开始</div>
</div>
<audio id="startAudio" src="source/start.mp3" hidden="true"></audio>
<audio id="runAudio" src="source/run.mp3" hidden="true"></audio>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
